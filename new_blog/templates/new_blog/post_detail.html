{% extends 'new_blog/base.html' %}

{% block content %}
    <article class="post">
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p class="author">author: {{ post.author }}</p>
        <p>{{ post.text|linebreaksbr }}</p>
{% endblock %}
